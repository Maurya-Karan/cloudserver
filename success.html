<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Your Donation</title>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --text-color: #e2e2e2;
            --accent-color: #915eff;
            --hover-color: #a075ff;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
            animation: backgroundPulse 10s infinite alternate;
        }

        @keyframes backgroundPulse {
            0% {
                background: var(--bg-color);
            }

            100% {
                background: #0e0e1b;
            }
        }

        .container {
            max-width: 90%;
            width: 400px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transform: scale(1);
            transition: transform 0.5s ease-in-out;
        }

        .container:hover {
            transform: scale(1.01);
        }

        h1 {
            font-size: 2.5rem;
            margin: 0 0 1rem;
            color: var(--accent-color);
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        p {
            font-size: 1.1rem;
            line-height: 1.5;
            margin-bottom: 1.5rem;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--accent-color);
            
        }
        .icon:hover{
            animation: pulse 1s infinite;
            cursor:default;
           
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: var(--accent-color);
            color: var(--bg-color);
            text-decoration: none;
            border-radius: 2rem;
            font-weight: bold;
            transition: transform 0.3s ease, background-color 0.3s ease;
            transition: box-shadow 0.3s ease-in-out;
        }

        .btn:hover {
            transform: translateY(-2px);
            background-color: var(--hover-color);
            box-shadow: 0 0 60px var(--accent-color);
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .icon {
                font-size: 3rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon">ðŸ’œ</div>
        <h1>You're Awesome!</h1>
        <p>Thanks a ton for your donation! Your support is like a sprinkle of magic that helps us create wonders. Keep
            shining and stay fabulous!</p>
        <a href="https://main.d2o1mus1833kg7.amplifyapp.com" class="btn">Back to Home</a>
    </div>
</body>

</html>
